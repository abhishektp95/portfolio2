<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abh1shyk | Motion Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-90: #1a1a1a;
            --gray-80: #333333;
            --gray-20: #cccccc;
            --gray-10: #e6e6e6;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--black);
            margin: 0;
            min-height: 100vh;
            background-color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 3D Transform Styles */
        .perspective {
            perspective: 1000px;
        }

        .transform-3d {
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            transform: translateZ(50px);
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--black);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 5%;
            transform: translateZ(30px);
        }

        .name {
            font-size: clamp(2.5rem, 10vw, 5rem);
            margin-bottom: 1.5rem;
            line-height: 0.9;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateZ(20px);
        }

        .hero-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--white);
            color: var(--black);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            transform: translateZ(20px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .hero-button:hover {
            transform: translateY(-3px) translateZ(20px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Portfolio Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .video-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 16/9;
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .video-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-card:hover video {
            transform: scale(1.1);
        }

        /* Video Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }

        .modal-video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) translateZ(0); }
            50% { transform: translateY(-20px) translateZ(10px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .modal-content {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar perspective">
        <a href="#" class="logo">ABH1SHYK</a>
        <div class="nav-links">
            <a href="#services" class="transform-3d">Services</a>
            <a href="#portfolio" class="transform-3d">Work</a>
            <a href="#contact" class="transform-3d">Contact</a>
        </div>
    </nav>

    <section class="hero perspective">
        <div class="hero-content transform-3d">
            <h1 class="name floating">Motion Design <br>Crafted to Perfection</h1>
            <p class="bio">21-year-old creative specializing in dynamic motion graphics and viral content that captivates audiences.</p>
            <a href="#portfolio" class="hero-button transform-3d">View Portfolio</a>
        </div>
    </section>

    <section id="portfolio" class="perspective" style="padding: 5rem 0; background: var(--white);">
        <h2 style="text-align: center; margin-bottom: 2rem; transform: translateZ(20px);">Selected Work</h2>
        <div class="video-grid">
            <!-- Video 1 -->
            <div class="video-card transform-3d" onclick="openModal('videos/Motion Graphics 1.mp4')">
                <video muted loop playsinline>
                    <source src="videos/Motion Graphics 1.mp4" type="video/mp4">
                </video>
            </div>
            
            <!-- Video 2 -->
            <div class="video-card transform-3d" onclick="openModal('videos/Elon.mp4')">
                <video muted loop playsinline>
                    <source src="videos/Elon.mp4" type="video/mp4">
                </video>
            </div>
            
            <!-- Video 3 -->
            <div class="video-card transform-3d" onclick="openModal('videos/Motion Graphics.mp4')">
                <video muted loop playsinline>
                    <source src="videos/Motion Graphics.mp4" type="video/mp4">
                </video>
            </div>
            
            <!-- Video 4 -->
            <div class="video-card transform-3d" onclick="openModal('videos/timelss.mp4')">
                <video muted loop playsinline>
                    <source src="videos/timelss.mp4" type="video/mp4">
                </video>
            </div>
            
            <!-- Video 5 -->
            <div class="video-card transform-3d" onclick="openModal('videos/don.mp4')">
                <video muted loop playsinline>
                    <source src="videos/don.mp4" type="video/mp4">
                </video>
            </div>
            
            <!-- Video 6 -->
            <div class="video-card transform-3d" onclick="openModal('videos/hiddid.mp4')">
                <video muted loop playsinline>
                    <source src="videos/hiddid.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <video class="modal-video" controls autoplay id="modalVideo">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // 3D hover effects
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.transform-3d');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const angleX = (y - centerY) / 20;
                const angleY = (centerX - x) / 20;
                
                card.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) translateZ(10px)`;
            });
        });

        // Reset 3D transform when mouse leaves
        document.querySelectorAll('.transform-3d').forEach(el => {
            el.addEventListener('mouseleave', function() {
                this.style.transform = 'translateZ(0)';
            });
        });

        // Video Modal functionality
        function openModal(videoSrc) {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.src = videoSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.pause();
            modalVideo.currentTime = 0;
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
