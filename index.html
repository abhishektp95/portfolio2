<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portfolio Layouts</title>
    <style>
        /* --- RESET & BASIC STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111; /* Dark background */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        h2 {
            margin: 40px 0 15px;
            font-size: 1.2rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* Common Container Settings */
        .container {
            width: 100%;
            max-width: 1200px;
            height: 600px;     /* Height of the showcase area */
            margin-bottom: 80px;
            background: #000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        /* Wrapper to hold video */
        .video-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background-color: #222; /* Placeholder color if video fails */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills the box without stretching */
            display: block;
        }

        /* --- LAYOUT 1: VERTICAL SPLIT (Flexbox) --- */
        .layout-1 {
            display: flex;
        }

        .layout-1 .video-wrapper {
            flex: 1;
            border-right: 4px solid #111;
            transition: flex 0.4s ease; /* Hover effect */
        }

        .layout-1 .video-wrapper:last-child {
            border-right: none;
        }

        /* Cool hover effect for vertical split */
        .layout-1:hover .video-wrapper {
            opacity: 0.5;
        }
        .layout-1 .video-wrapper:hover {
            flex: 1.5; /* Expands slightly on hover */
            opacity: 1;
        }

        /* --- LAYOUT 2: HERO GRID (CSS Grid) --- */
        .layout-2 {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Left is larger */
            grid-template-rows: 1fr 1fr;
            gap: 6px;
            padding: 6px;
            background: #111;
        }

        .layout-2 .hero {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }

        .layout-2 .sub-1 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .layout-2 .sub-2 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        /* --- LAYOUT 3: DYNAMIC SLANT (Clip-Path) --- */
        .layout-3 {
            position: relative;
        }

        .layout-3 .video-wrapper {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%; 
            height: 100%;
            transition: all 0.3s ease;
        }

        /* Left Slice */
        .layout-3 .slant-1 {
            z-index: 1;
            clip-path: polygon(0 0, 45% 0, 30% 100%, 0 100%);
        }

        /* Center Slice */
        .layout-3 .slant-2 {
            z-index: 2;
            clip-path: polygon(45.5% 0, 75% 0, 60% 100%, 30.5% 100%);
        }

        /* Right Slice */
        .layout-3 .slant-3 {
            z-index: 3;
            clip-path: polygon(75.5% 0, 100% 0, 100% 100%, 60.5% 100%);
        }

        /* Hover interaction for Layout 3 */
        .layout-3 .video-wrapper:hover {
            filter: brightness(1.2);
            z-index: 10; /* Bring to front */
        }

    </style>
</head>
