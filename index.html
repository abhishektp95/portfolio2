<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portfolio Layouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="section-title">1. Vertical Split</h2>
    <div class="container layout-1">
        <div class="video-wrapper">
            <video src="recent1.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper">
            <video src="recent2.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper">
            <video src="recent3.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>

    <h2 class="section-title">2. The Hero Grid</h2>
    <div class="container layout-2">
        <div class="video-wrapper hero">
            <video src="recent1.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper sub-1">
            <video src="recent2.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper sub-2">
            <video src="recent3.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>

    <h2 class="section-title">3. Dynamic Slant</h2>
    <div class="container layout-3">
        <div class="video-wrapper slant-1">
            <video src="recent1.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper slant-2">
            <video src="recent2.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper slant-3">
            <video src="recent3.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>

</body>
</html>
