<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Portfolio Showcase</title>
    <style>
        /* --- CSS STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111; /* Dark background */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        p.subtitle {
            color: #888;
            margin-bottom: 50px;
        }

        .section-title {
            margin: 60px 0 20px;
            font-size: 1.2rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: left;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* Common Container Settings */
        .container {
            width: 100%;
            max-width: 1000px; /* Limits width */
            height: 500px;     /* Fixed height */
            margin: 0 auto 50px; /* Centered with bottom margin */
            background: #000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills space without stretching */
            display: block;
            opacity: 0.8; /* Slight dim to make it look cinematic */
            transition: opacity 0.3s ease;
        }

        /* Brighten video on hover */
        .container:hover video {
            opacity: 1;
        }

        /* --- LAYOUT 1: VERTICAL SPLIT --- */
        .layout-1 {
            display: flex;
        }

        .layout-1 .video-wrapper {
            flex: 1;
            border-right: 2px solid #111;
        }
        .layout-1 .video-wrapper:last-child {
            border-right: none;
        }

        /* --- LAYOUT 2: HERO GRID --- */
        .layout-2 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4px;
        }

        .layout-2 .hero {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }
        .layout-2 .sub-1 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        .layout-2 .sub-2 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        /* --- LAYOUT 3: DYNAMIC SLANT --- */
        .layout-3 {
            position: relative;
        }

        .layout-3 .video-wrapper {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Slant Coordinates */
        .layout-3 .slant-1 {
            z-index: 1;
            clip-path: polygon(0 0, 40% 0, 25% 100%, 0 100%);
        }
        .layout-3 .slant-2 {
            z-index: 2;
            clip-path: polygon(40.5% 0, 75% 0, 60% 100%, 25.5% 100%);
        }
        .layout-3 .slant-3 {
            z-index: 3;
            clip-path: polygon(75.5% 0, 100% 0, 100% 100%, 60.5% 100%);
        }

        /* Hover Effect for Slants */
        .layout-3 .slant-1:hover, 
        .layout-3 .slant-2:hover, 
        .layout-3 .slant-3:hover {
            z-index: 10;
            filter: brightness(1.3);
        }
    </style>
</head>
<body>

    <h1>Selected Works</h1>
    <p class="subtitle">Latest Edits Showcase</p>

    <div class="section-title">1. Vertical Split</div>
    <div class="container layout-1">
        <div class="video-wrapper">
            <video src="recent1.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper">
            <video src="recent2.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper">
            <video src="recent3.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>

    <div class="section-title">2. The Hero Grid</div>
    <div class="container layout-2">
        <div class="video-wrapper hero">
            <video src="recent1.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper sub-1">
            <video src="recent2.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper sub-2">
            <video src="recent3.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>

    <div class="section-title">3. Dynamic Slant</div>
    <div class="container layout-3">
        <div class="video-wrapper slant-1">
            <video src="recent1.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper slant-2">
            <video src="recent2.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-wrapper slant-3">
            <video src="recent3.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>

    <script>
        // Optional Script: Ensures all videos play smoothly
        document.addEventListener('DOMContentLoaded', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.muted = true; // Browsers require mute for autoplay
                video.play().catch(error => {
                    console.log("Autoplay prevented by browser, interaction required.");
                });
            });
        });
    </script>
</body>
</html>
